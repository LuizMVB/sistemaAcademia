<main>
    <div class="grey lighten-3">
        <div class="container">
            <div class="row">
                <br><br><br>

                <div class="col s6 offset-s3 brown lighten-4 hoverable">
                    <div class="section">
                        <h3 class="center-align">Login</h3>
                        <div class="row">
                            <div class="input-field col s10 offset-s1">

                                <span class="helper-text" data-error="email inválido" data-success="email válido"></span>
                            </div>
                            <div class="input-field col s10 offset-s1">
                                <input placeholder="password" id="password" type="password" class="validate">
                                <label for="password">senha</label>
                                <span class="helper-text red-text"></span>
                            </div>
                            <br>
                            <div class="col s12 center">
                                <span id="require_fields_inputs" class="helper-text red-text" style="display: none;">preencha os campos</span>
                                <br><br>
                                <button id="submit" class="btn waves-effect waves-light center brown darken-1" >entrar
                                    <i class="material-icons right">send</i>
                                </button>
                                <br><br><br>
                                <div class="divider brown darken-4"></div>
                                <br>
                                <p class="center-align">ainda não possui conta e quer se cadastrar? <a id="goto_register" href="#">clique aqui</a></p>
                                <p class="center-align">quer agendar uma aula experimental? <a href="#">clique aqui</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br>
        </div>
    </div>
